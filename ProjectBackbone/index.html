<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Backbone.js TODO MVC</title>
    <link href="Assets/base.css" rel="stylesheet">
</head>
<body>

<section id="todoapp">
    <header id="header">
        <h1>Tasks</h1>
        <input id="new-todo" placeholder="Wat needs to be done?" autofocus>
    </header>
    <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
    </section>
    <footer id="footer"></footer>
</section>
<div id="info">
    <p>Double-click to edit a todo</p>
    <p>Written by..</p>
    <p>Part of..</p>
</div>

<script type="text/template" id="item-template">
<div class="view">
    <input class="toggle" type="checkbox" <%=completed ? 'checked' : ''%>>
    <label><%- title %></label>
    <button class="destroy"></button>
</div>
    <input class="edit" value="<%- title% >">
</script>

<script type="text/template" id="stats-template">
    <span id="todo-count"><strong><%= remaining %></strong>
    <%= remaining === 1 ? 'item' : 'items' %> left  </span>
     <ul id="filters">
         <li>
             <a class="selected" href="#/">All</a>
          </li>
         <li>
             <a href="#/active">Active</a>
         </li>
         <li>
            <a href="#/completed">Completed</a>
         </li>
     </ul>
    <% if (completed){ %>
    <button id="clear-completed">Clear completed (<%= completed %>)</button>
    <% } %>
</script>

<script type="text/javascript" src="JavaScript/lib/jquery-1.11.1.js"></script>
<script type="text/javascript" src="JavaScript/lib/underscore.js"></script>
<script type="text/javascript" src="JavaScript/lib/backbone.js"></script>
<script type="text/javascript" src="JavaScript/lib/backbone.localStorage.js"></script>

<script type="text/javascript" src="JavaScript/models/todo.js"></script>
<script type="text/javascript" src="JavaScript/collections/appCollections.js"></script>
<script type="text/javascript" src="JavaScript/routers/router.js"></script>
<script type="text/javascript" src="JavaScript/views/appViews.js"></script>
<script type="text/javascript" src="JavaScript/views/app.js"></script>
<script type="text/javascript" src="JavaScript/routers/router.js"></script>
<script type="text/javascript" src="JavaScript/app.js"></script>

</body>
</html>

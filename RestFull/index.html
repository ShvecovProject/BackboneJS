<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>RESTful App</title>
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>
<div id="addBook" action="#">
    <div>
        <label for="coverImage">CoverImage:</label>
        <input id="coverImage" type="file"/>
        <label for="title">Title:</label>
        <input id="title" type="text"/>
        <label for="author">Author:</label>
        <input id="author" type="text"/>
        <label for="releaseDate">Release date:</label>
        <input id="releaseDate" type="text"/>
        <input id="keywords" type="text"/>
        <button id="add">Add</button>
    </div>
</div>
<script type="text/template">
    <img src="<%= coverImage%>"/>
    <ul>
     <li><%=title %></li>
     <li><%=author %></li>
     <li><%=releaseDate %></li>
     <li><%=keywords %></li>
    </ul>
    <button class="delete">Delete</button>
</script>
<script type="application/javascript" src="lib/jquery-1.11.1.js"></script>
<script type="application/javascript" src="lib/underscore.js"></script>
<script type="application/javascript" src="lib/backbone.js"></script>
<script type="application/javascript" src="models/book.js"></script>
<script type="application/javascript" src="collections/library.js"></script>
<script type="application/javascript" src="js/app.js"></script>
</body>
</html>
